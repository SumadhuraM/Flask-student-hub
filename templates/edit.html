<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <style>
body { font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f0f4f8; padding:20px; }
.container { max-width:500px; margin:auto; background:white; padding:30px; border-radius:15px; box-shadow:0 8px 20px rgba(0,0,0,0.1); }
h1 { color:#0077b6; text-align:center; margin-bottom:25px; }
input, select { width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #ccc; font-size:1em; }
input[type="submit"] { background:#00b4d8; color:white; border:none; font-weight:bold; cursor:pointer; transition:0.3s; }
input[type="submit"]:hover { background:#0096c7; transform:translateY(-2px); }
a { display:block; text-align:center; margin-top:15px; color:#0077b6; text-decoration:none; }
a:hover { text-decoration:underline; }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Student</h1>
    <form method="POST">
        <input type="text" name="name" value="{{ student.name }}" 
               required pattern="[A-Za-z. ]+" title="Only letters, spaces, and dots allowed">
        <input type="text" name="usn" value="{{ student.usn }}" required>
        <select name="course" required>
            <option value="CS" {% if student.course=='CS' %}selected{% endif %}>CS</option>
            <option value="AI" {% if student.course=='AI' %}selected{% endif %}>AI</option>
            <option value="AIML" {% if student.course=='AIML' %}selected{% endif %}>AIML</option>
            <option value="DS" {% if student.course=='DS' %}selected{% endif %}>DS</option>
            <option value="BS" {% if student.course=='BS' %}selected{% endif %}>BS</option>
            <option value="CE" {% if student.course=='CE' %}selected{% endif %}>CE</option>
            <option value="CI" {% if student.course=='CI' %}selected{% endif %}>CI</option>
            <option value="EC" {% if student.course=='EC' %}selected{% endif %}>EC</option>
            <option value="Civil" {% if student.course=='Civil' %}selected{% endif %}>Civil</option>
            <option value="Mech" {% if student.course=='Mech' %}selected{% endif %}>Mech</option>
        </select>
        <input type="number" name="semester" value="{{ student.semester }}" min="1" max="8" required>
        <input type="submit" value="Update Student">
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>
</div>
</body>
</html>
