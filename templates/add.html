<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <style>
body { font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f0f4f8; padding:20px; }
.container { max-width:500px; margin:auto; background:white; padding:30px; border-radius:15px; box-shadow:0 8px 20px rgba(0,0,0,0.1); }
h1 { color:#0077b6; text-align:center; margin-bottom:25px; }
input, select { width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #ccc; font-size:1em; }
input[type="submit"] { background:#00b4d8; color:white; border:none; font-weight:bold; cursor:pointer; transition:0.3s; }
input[type="submit"]:hover { background:#0096c7; transform:translateY(-2px); }
a { display:block; text-align:center; margin-top:15px; color:#0077b6; text-decoration:none; }
a:hover { text-decoration:underline; }
    </style>
</head>
<body>
<div class="container">
    <h1>Add Student</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Student Name" 
               required pattern="[A-Za-z. ]+" title="Only letters, spaces, and dots allowed">
        <input type="text" name="usn" placeholder="USN" required>
        <select name="course" required>
            <option value="" disabled selected>Select Course / Branch</option>
            <option value="CS">CS</option>
            <option value="AI">AI</option>
            <option value="AIML">AIML</option>
            <option value="DS">DS</option>
            <option value="BS">BS</option>
            <option value="CE">CE</option>
            <option value="CI">CI</option>
            <option value="EC">EC</option>
            <option value="Civil">Civil</option>
            <option value="Mech">Mech</option>
        </select>
        <input type="number" name="semester" min="1" max="8" placeholder="Semester" required>
        <input type="submit" value="Add Student">
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>
</div>
</body>
</html>
