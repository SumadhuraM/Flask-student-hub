<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome | Student Management System</title>
<style>
body {
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ade8f4, #caf0f8);
    margin:0; padding:0; display:flex; justify-content:center; align-items:center; height:100vh;
}
.container {
    background:white; padding:50px; border-radius:20px; text-align:center;
    box-shadow:0 8px 25px rgba(0,0,0,0.15); max-width:500px; animation: fadeIn 1s ease-in-out;
}
h1 { color:#0077b6; font-size:2.5em; margin-bottom:20px; }
p { font-size:1.2em; color:#023e8a; margin-bottom:30px; }
.btn {
    display:inline-block; padding:15px 35px; margin:10px; font-size:1em;
    background:#00b4d8; color:white; border:none; border-radius:10px; cursor:pointer;
    text-decoration:none; transition:0.3s; font-weight:bold;
}
.btn:hover { background:#0096c7; transform:translateY(-3px); }

@keyframes fadeIn {
    from { opacity:0; transform: translateY(-20px); }
    to { opacity:1; transform: translateY(0); }
}
</style>
</head>
<body>
<div class="container">
    <h1>Welcome to Student Management System</h1>
    <p>Manage your students easily. Add, edit, or view student information.</p>
    <a href="{{ url_for('add_student') }}" class="btn">Add New Student</a>
    <a href="{{ url_for('index') }}" class="btn">View All Students</a>
</div>
</body>
</html>
